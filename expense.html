<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="expense">
    <div class="sidebar">
        <nav>
            <h1>Expense Tracker</h1>
            <div class="sidebar-links">
                <a href="exp.html">Home</a>
                <a href="expense.html">Expenses</a>
                <a href="income.html">Income</a>
                <a href="allexp.html">All expenses</a>
                <a href="total.html">Total</a>
            </div>
        </nav>
    </div>
    <div class="expenses">
        <h1>Add your Expenses&Income</h1>
      
        <div class="exp_form">
            
            <form class="exp_f" action="">

                <label for="name">Expense Name:</label>
                <input type="text" id="name" placeholder="eg.Rent" class="form-control" required><br>
            
        
                    <label for="amount">Amount:</label>
                <input type="number" id="amount" class="form-control" placeholder="enter amount" required><br>
                
                
                    <label for="category">category</label>
                    <select name="" id="category" class="form-control">
                        <option value="shopping">Shopping</option>
                        <option value="rent">Rent</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="others">Others</option>
                    </select><br>
                    <label for="ecalender">Date</label>
                    <input type="date" name="" id="ecalender">
                    <button id="esubmit" class="btn btn-primary">
                        Submit
                    </button>
                    
                </div>
            </form>


  

        </div>
        
    
    </div>

    <script >
        // script to store data in local storage for expenses
    document.getElementById('esubmit').addEventListener('click',function(event){
        event.preventDefault
    const name=document.getElementById('name').value
    const amount=document.getElementById('amount').value
    const category=document.getElementById('category').value
    const edate=document.getElementById('ecalender').value


    if(name&& amount&& category&& edate){
        const expense=JSON.parse(localStorage.getItem('expense'))||[];
        expense.push({name ,amount ,category ,edate})
        localStorage.setItem('expense',JSON.stringify(expense))
        alert('list submited');
        document.getElementById('name').value = '';
        document.getElementById('amount').value = '';
        document.getElementById('category').value = '';
        document.getElementById('edate').value = '';
    }
    else{
        alert('please fill all fields')
    }
})
    </script>
</body>
</html>
