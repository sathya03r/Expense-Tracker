<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="incomes">
    <div class="sidebar">
        <h1>Expense Tracker</h1>
        <div class="sidebar-links">
            <a href="exp.html">Home</a>
            <a href="expense.html">Expenses</a>
            <a href="income.html">Income</a>
            <a href="allexp.html">All expenses</a>
            <a href="total.html">Total</a>
        </div>
    </div>
    <div class="income">
        <h1>Welcome to Income page </h1>
       <div class="inc_form">
        <form class="inc_f" action="">
            <h3>Add Your Income</h3>
            
              <label for="iname">Inocme Name:</label>
              <input type="text" id="iname" placeholder="eg.salary" class="form-control" required>
            
              
                  <label for="iamount">Amount:</label>
              <input type="number" id="iamount" placeholder="enter amount" required>
              
                <label for="icalender"> Enter date</label>
                <input type="date" name="" id="icalender">
              
                  <button id="isubmit">
                      Submit
                  </button>
              </div>
          </form>
       </div>
    </div>
<script >
    // // script to store data in local storage for Income

    document.getElementById('isubmit').addEventListener('click',function(){
    const iname=document.getElementById('iname').value
    const iamount=document.getElementById('iamount').value
    const idate=document.getElementById('icalender').value

    if(iname&& iamount&& idate){
        const income=JSON.parse(localStorage.getItem('income'))||[]
        income.push({iname,iamount,idate})
        localStorage.setItem(('income'),JSON.stringify(income))
        alert('details submited');
        document.getElementById('iname').value = '';
        document.getElementById('iamount').value = '';
        document.getElementById('idate').value = '';
    }
    else{
        alert("enter all fields")
    }

})

</script>
</body>
</html>
